<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lightlife | RÃ©volution X39</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;600;700;800&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            sage: '#7A9B8A',
            deep: '#1B3D2F',
            gold: '#C8A24A',
            'off-white': '#FBFBF9',
          },
          fontFamily: {
            serif: ['Cormorant Garamond', 'serif'],
            sans: ['Montserrat', 'sans-serif'],
          },
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #FBFBF9;
      color: #1B3D2F;
    }

    .glass {
      background: rgba(251, 251, 249, 0.9);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(27, 61, 47, 0.05);
    }

    .reveal {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease-out, transform 1s ease-out;
      will-change: opacity, transform;
    }

    .reveal.active {
      opacity: 1;
      transform: translateY(0);
    }

    .btn-premium {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .btn-premium:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px -5px rgba(27, 61, 47, 0.2);
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-15px);
      }
    }

    .float {
      animation: float 6s ease-in-out infinite;
    }

    html {
      scroll-behavior: smooth;
    }
  </style>
</head>

<body class="antialiased selection:bg-sage/20">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
